<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header class="navbar bg-dark d-frex flex-wrap py-2 px-5 justify-content-center sticky-top">
          <a href="/" class="d-frex text-decoration-none me-md-auto">
              <img src="logo.jpg" alt="logo" height=45 class="align-middle rounded">
              <span class="text-light fs-2 px-2 d-inline-block align-middle">PyPLAS</span>
              <span class="text-light fs-4 d-none d-xxl-inline-block align-bottom">Python Programming Learning Assistant System</span>
          </a>
          <ul class="nav fs-4 text-light h-100">
              <li class="nav-item px-4">
                  <a href="" class="nav-link text-light">Home</a>
              </li>
              <li class="nav-item px-4">
                  <a href="" class="nav-link text-light disabled">prev</a>
              </li>
              <li class="nav-item px-4">
                  <a href="" class="nav-link text-light disabled">next</a>
              </li>
              <li class="d-lg-none">
                  <button class="nav-link text-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#SideMenu" aria-controls="sideMenu"
                  aria-expanded="false" aria-label="Toggle navigation">
                  <i class="bi bi-list"></i>
              </button>
              </li>
          </ul>
      </header>
    <div class="container-fluid">
        <div class="row">
            <div class="sidebar bg-white col-md-3 col-xxl-2 offcanvas-lg">
                <div class="offcanvas-lg offcanvas-start" tabindex="-1" id="SideMenu">
                        <div class="offcanvas-header">
                            <p class="offcanvas-title fs-1 fw-bold">
                                <img src="logo.jpg" alt="" width="40" height="40">
                                PyPLAS
                            </p>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#SideMenu" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body flex-column">
                            <div class="card mb-3" id="kernel-ops">
                                <div class="card-header">
                                    <i class="bi bi-cpu"></i>
                                    Kernels
                                </div>
                                <div class="card-body">
                                    <div class="card-title">
                                        <p>Operation</p>
                                    </div>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">
                                            <a href="" class="text-decoration-none text-dark">
                                                <i class="bi bi-arrow-counterclockwise"></i>
                                                Restart
                                            </a>
                                        </li>
                                        <li class="list-group-item">
                                            <a href="" class="text-decoration-none text-danger">
                                                <i class="bi bi-stop-circle"></i>
                                                Interrupt
                                            </a>
                                        </li>
                                        <li class="list-group-item">
                                            <a href="" class="text-decoration-none text-success">
                                                <i class="bi bi-save"></i>
                                                Save
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card" id="progress-list">
                                <div class="card-header">
                                    <i class="bi bi-hourglass-split"></i>
                                    Progress
                                </div>
                                <div class="card-body">
                                    <p class="card-title">Problem Progress</p>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">
                                            <a class="text-decoration-none fw-bold ps-0">
                                                <i class="bi bi-circle-fill text-success"></i>
                                                Problem1
                                            </a>
                                        </li>
                                        <li class="list-group-item">
                                            <a class="text-decoration-none fw-bold ps-0">
                                                <i class="bi bi-circle-fill text-success"></i>
                                                Problem1
                                            </a>
                                        </li>
                                        <li class="list-group-item">
                                            <a class="text-decoration-none fw-bold ps-0">
                                                <i class="bi bi-circle-fill text-success"></i>
                                                Problem1
                                            </a>
                                        </li>
                                        <li class="list-group-item">
                                            <a class="text-decoration-none fw-bold ps-0">
                                                <i class="bi bi-circle-fill text-success"></i>
                                                Problem1
                                            </a>
                                        </li>
                                        <li class="list-group-item">
                                            <a class="text-decoration-none fw-bold ps-0">
                                                <i class="bi bi-circle-fill text-danger"></i>
                                                Problem1
                                            </a>
                                        </li>
                                        <li class="list-group-item">
                                            <a class="text-decoration-none fw-bold ps-0">
                                                <i class="bi bi-circle text-dark"></i>
                                                Problem1
                                            </a>
                                        </li>
                                    </ul>
                                    <div class="card-footer d-frex">
                                        <p class="mb-0">
                                            <i class="bi bi-circle-fill text-success"></i>
                                            : Completed
                                        </p>
                                        <p class="mb-0">
                                            <i class="bi bi-circle-fill text-danger"></i>
                                            : tried
                                        </p>
                                        <p class="mb-0">
                                            <i class="bi bi-circle"></i>
                                            : untried
                                        </p>
    
                                    </div>
                                </div>
                            </div>
                        </div> 
                </div>
            </div>
            <main class="main col" style="height: 100vh;">
                <h1>Hello, world!</h1>
            </main>
            <div class="col-2 bg-dark"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
