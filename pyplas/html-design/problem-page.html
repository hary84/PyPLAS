<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="navbar bg-dark d-frex flex-wrap py-3 px-5 justify-content-center sticky-top">
        <a href="/" class="d-frex text-decoration-none mb-md-0 me-md-auto">
            <img src="logo.jpg" height="65", width="65" class="align-bottom rounded">
            <span class="text-light fs-1 px-2">PyPLAS</span>
            <span class="text-light fs-4 d-none d-xl-inline-block ">Python Programming Learning Assistant System</span>
        </a>
        <ul class="nav fs-4 text-light">
            <li class="nav-item px-4">
                <a href="" class="nav-link text-light">Home</a>
            </li>
            <li class="nav-item px-4">
                <a href="" class="nav-link text-light disabled">prev</a>
            </li>
            <li class="nav-item px-4">
                <a href="" class="nav-link text-light disabled">next</a>
            </li>
            <li class="d-lg-none">
                <button class="nav-link text-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#SideMenu" aria-controls="sideMenu"
                aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>
            </li>
        </ul>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="sidebar border-end border-bottom border-dark-subtle border-4 bg-secondary-subtle col-md-3 col-xl-2 pe-2 offcanvas-lg">
                <div class="offcanvas-lg offcanvas-start" tabindex="-1" id="SideMenu">
                    <div class="offcanvas-header">
                        <p class="offcanvas-title fs-1 fw-bold">
                            <img src="logo.jpg" alt="" width="40" height="40">
                            PyPLAS
                        </p>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#SideMenu" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body flex-column">
                        <div class="mb-3" id="kernel-ops">
                            <div class="fs-2 pe-2 text-secondary border-bottom border-dark fw-bold mb-3">
                                <i class="bi bi-cpu"></i>
                                Kernels
                            </div>
                            <ul class="list-unstyled ms-3 fs-4">
                                <li class=" mb-3">
                                    <a href="" class="text-decoration-none text-dark">
                                        <i class="bi bi-arrow-counterclockwise"></i>
                                        Restart
                                    </a>
                                </li>
                                <li class="mb-3">
                                    <a href="" class="text-decoration-none text-danger">
                                        <i class="bi bi-stop-circle"></i>
                                        Interrupt
                                    </a>
                                </li>
                                <li class="mb-3">
                                    <a href="" class="text-decoration-none text-success">
                                        <i class="bi bi-save"></i>
                                        Save
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="" id="progress-list">
                            <div class="fs-2 pe-2 text-secondary border-bottom border-dark fw-bold mb-3">
                                <i class="bi bi-hourglass-split"></i>
                                Progress
                            </div>
                            <ul class="nav flex-column ms-3 fs-5">
                                <li class="nav-item">
                                    <a class="nav-link text-decoration-none fw-bold ps-0">
                                        <i class="bi bi-circle-fill text-success"></i>
                                        Problem1
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-decoration-none fw-bold ps-0">
                                        <i class="bi bi-circle-fill text-success"></i>
                                        Problem1
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-decoration-none fw-bold ps-0">
                                        <i class="bi bi-circle-fill text-success"></i>
                                        Problem1
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <main class="main col-md-9 col-xl-10" style="height: 100vh;">
                <h1>Hello, world!</h1>

            </main>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
