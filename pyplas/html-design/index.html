<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PyPLAS</title>
    <link rel="icon" type="image/x-icon" href="logo.jpg">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ace.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header class="navbar bg-dark d-frex flex-wrap py-2 px-5 justify-content-center">
          <a href="/" class="d-frex text-decoration-none me-md-auto">
              <img src="logo.jpg" alt="logo" height=45 class="align-middle rounded">
              <span class="text-light fs-2 px-2 d-inline-block align-middle">PyPLAS</span>
              <span class="text-light fs-4 d-none d-xxl-inline-block align-bottom">Python Programming Learning Assistant System</span>
          </a>
          <ul class="nav fs-4 text-light">
            <li class="d-lg-none">
                <button class="nav-link text-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#SideMenu" aria-controls="sideMenu"
                aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
                </button>
            </li>
        </ul>
      </header>
    <div class="container">
        <div class="row">
            <div class="sidebar bg-white col-md-3 col-xxl-2 offcanvas-lg">
                <div class="offcanvas-lg offcanvas-start" tabindex="-1" id="SideMenu">
                    <div class="offcanvas-header">
                        <p class="offcanvas-title fs-1 fw-bold">
                            <img src="logo.jpg" alt="" width="40" height="40">
                            PyPLAS
                        </p>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#SideMenu" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body flex-column">
                        <p class="fs-4 text-secondary border-bottom border-dark">User's Guide</p>
                        <ul class="list-group">
                            <li class="list-group-item">An item</li>
                            <li class="list-group-item">A second item</li>
                            <li class="list-group-item">A third item</li>
                            <li class="list-group-item">A fourth item</li>
                            <li class="list-group-item">And a fifth one</li>
                          </ul>
                    </div> 
                </div>
            </div>
            <main class="col px-3 vh-100 mt-3">
                <div class="" id="progress">
                    <p class="fs-3 border-bottom border-dark">Problems</p>
                    <table class="table table-hover ms-3">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Problem Name</th>
                            <th scope="col">Status</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td><i class="bi bi-check2-circle text-success"></i>Completed</td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td><i class="bi bi-caret-up text-warning"></i>Tried</td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td>Larry the Bird</td>
                            <td><i class="aaa"></i>Untried</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
                <div id="submitForm">
                    <p class="fs-3 border-bottom border-dark">Submit Form</p>
                    <form class="ms-3">
                        <div class="mb-3">
                          <label for="studentId" class="form-label">Student ID</label>
                          <input type="text" class="form-control" id="exampleInputID" aria-describedby="idHelp">
                          <div id="idHelp" class="form-text">Your Student Id <i>095xxxxx</i></div>
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="plas.js"></script>
  </body>
</html
