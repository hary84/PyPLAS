<div class="node-control text-center">
    <div class="btn-group btn-group-sm" role="group" aria-label="Button group with nested dropdown">
        {% if explain %}
            <button type="button" class="btn btn-secondary btn-addMD" tabindex="-1">+  <i class="bi bi-filetype-md"></i></button>
        {% end %}
        {% if code %}
            <button type="button" class="btn btn-primary btn-addCode" tabindex="-1">+  <i class="bi bi-code-slash"></i></button>
        {% end %}
        {% if question %}
            <div class="btn-group btn-group-sm" role="group">
                <button class="btn btn-success dropdown-toggle toggle-addQ" type="button" data-bs-toggle="dropdown" aria-expanded="false" tabindex="-1">
                    +  <i class="bi bi-question-octagon"></i>
                </button>
                <ul class="dropdown-menu">
                <li><a class="dropdown-item btn-addQ" data-ptype="0">HTML Problem</a></li>
                <li><a class="dropdown-item btn-addQ" data-ptype="1">Code Problem</a></li>
                </ul>
            </div>
        {% end %}
    </div>
</div>
