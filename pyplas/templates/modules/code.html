<div class="code node px-2 my-2">
    <div class="node-side">
        <div class="node-number"></div>
    </div>
    <div class="node-prime position-relative">
        <div class="code-config bg-secondary-subtle m-1">
            <!-- creator mode -->
            {% if user == 1 %}
                <input class="form-check-input readonly-flag my-auto mx-1" type="checkbox" value="">
                <label class="form-check-label my-auto" for="readonly-flag">readonly</label>
            {% end %}
            <!-- normal & creator mode -->
            {% if allow_del %}
                <div class="vr m-1"></div>
                <button class="btn btn-danger" onclick="delme($(this))"><i class="bi bi-trash"></i></button>
            {% end %}
        </div>

        <div class="node-code border rounded {{ readonly if readonly else None }}">{{ content }}</div>
        <div class="return-box border rounded">
            <div class="node-sidebutton">
                <a class="btn-exec">
                    <i class="bi bi-caret-right-fill text-dark"></i>
                </a>
                <div class="spinner-border spinner-border-sm d-none executing" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>            
    </div>
</div>
