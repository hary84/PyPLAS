<!-- 
@params
    type: str 
        表示タイプ ('text', 'img', 'error')
    content: str 
        表示対象 
-->
{% if type == "text" %}
    <p class="exec-res">{{ escape(content) }}</p>
{% elif type == "img" %}
    <img class="exec-res" src="data:image/png;base64, {{ content }}" alt="matplotlib plot"/>
{% elif type == "error" %}
    <p class="exec-res text-danger">{{ escape(content) }}</p>
{% end %}
