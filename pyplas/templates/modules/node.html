<div class="code node p-2">
    <div class="node-side">
        <div class="node-number"></div>
    </div>
    <div class="node-prime">
        <div class="node-code border rounded {{ added_class }}">{{ code }}</div>
        <div class="return-box border rounded">
            <div class="node-sidebutton">
                <a class="btn-exec">
                    <i class="bi bi-caret-right-fill text-dark"></i>
                </a>
                <div class="spinner-border spinner-border-sm d-none executing" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>            
        {% if allow_add %}
            {% module Template('./modules/node-control.html') %}
        {% end %}
    </div>
</div>
