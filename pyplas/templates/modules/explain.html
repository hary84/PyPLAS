{% if editor %}
<div class="explain node my-3 pe-2" node-id="{{node_id}}" style="padding-left: .5rem;">
    {% module Template("modules/MDE.html",
                        content=content, 
                        has_del=allow_del,
                        ) %}
</div>
{% else %}
<div class="explain static my-3 pe-2" style="padding-left: .5rem;">{% raw content %}</div>
{% end %}
