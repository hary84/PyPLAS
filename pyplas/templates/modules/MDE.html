<div class="mde">
    <div class="toolbar d-flex ps-2">
        <div class="btn-group">
            <button type="button" class="btn btn-outline-dark btn-sm btn-bold" ><i class="bi bi-type-bold"></i></button>
            <button type="button" class="btn btn-outline-dark btn-sm btn-italic" ><i class="bi bi-type-italic"></i></button>
            <div class="vr mx-2 my-1"></div>
            <button type="button" class="btn btn-outline-dark btn-sm btn-href" ><i class="bi bi-link-45deg"></i></button>
            <button type="button" class="btn btn-outline-dark btn-sm btn-img" ><i class="bi bi-card-image"></i></button>
            <div class="vr mx-2 my-1"></div>
            <button type="button" class="btn btn-outline-dark btn-sm only-inq btn-fib-p" ><i class="bi bi-input-cursor"></i></button>
            <button type="button" class="btn btn-outline-dark btn-sm only-inq btn-sellect-p" ><i class="bi bi-list-check"></i></button>
            <div class="vr mx-2 my-1 only-inq"></div>
            <button type="button" class="btn btn-outline-dark btn-sm btn-preview" >
                <i class="bi bi-eye"></i>
            </button>
            {% if has_del %}
                <div class="vr mx-2 my-1"></div>
                <button type="button" class="btn btn-outline-dark btn-sm btn-delme" ><i class="bi bi-trash text-danger"></i></button>
            {% end %}               
        </div>
    </div>
    <div class="mde-container">
        <div class="node-mde editor">{{ content }}</div>
        <div class="for-preview"></div>
    </div>
</div>
