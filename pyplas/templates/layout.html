<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PyPLAS</title>
    <link rel="icon" type="image/x-icon" href="{{ static_url('img/logo.jpg')}}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ static_url('css/style.css') }}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ace.js"></script>
    <script src="{{ static_url('js/modules/jquery.js') }}"></script>
    <!-- <script src="{{ static_url('js/modules/ui.js') }}"></script> -->
    <script src="{{ static_url('js/modules/kernel.js') }}"></script>
  </head>
  <body>
      <header class="navbar bg-dark d-frex flex-wrap py-2 px-5 justify-content-center shadow z-1">
          <a href="/" class="d-frex text-decoration-none me-md-auto">
              <img src="{{ static_url('img/logo.jpg') }}" alt="logo" height=45 class="align-middle rounded">
              <span class="text-light fs-2 px-2 d-inline-block align-middle">PyPLAS</span>
              <span class="text-light fs-4 d-none d-xxl-inline-block align-bottom">Python Programming Learning Assistant System</span>
          </a>
          <ul class="nav fs-5 text-light">
            {% block head-nav-li %}
            {% end %}
            <li class="d-lg-none">
                <button class="nav-link text-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#SideMenu" aria-controls="sideMenu"
                aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
                </button>
            </li>
        </ul>
      </header>
    <div class="container-xxl">
        <div class="row">
            <div class="sidebar bg-white col-md-3 col-xxl-2 offcanvas-lg z-0 mt-3 border-end">
                <div class="offcanvas-lg offcanvas-start" tabindex="-1" id="SideMenu">
                    <div class="offcanvas-header">
                        <p class="offcanvas-title fs-1 fw-bold">
                            <img src="{{ static_url('img/logo.jpg') }}" alt="" width="40" height="40">
                            PyPLAS
                        </p>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#SideMenu" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body flex-column">
                        {% block side-content %}
                        {% end %}
                    </div> 
                </div>
            </div>
            {% block main %}
            {% end %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html
