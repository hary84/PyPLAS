<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{{ static_url('img/logo/logo.webp')}}">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ static_url('css/style.css') }}">
    <link rel="stylesheet" href="{{ static_url('css/explain.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/base16/onedark.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    {% block head %}
    {% end %}
  </head>
  {% block modal %}
  {% end %}
  <body>
      <header class="bg-dark py-2 shadow position-sticky top-0" style="z-index: var(--z-index-header);">
        <div class="container-xxl d-flex">
            <a href="/" class="d-frex text-decoration-none me-auto" id="headTitle">
                <img src="{{ static_url('img/logo/logo.webp') }}" alt="logo" height=45 class="align-middle rounded">
                <span class="text-light fs-2 px-2 d-inline-block align-middle">PyPLAS</span>
                <span class="text-light fs-4 d-none d-lg-inline-block align-bottom">Python Programming Learning Assistant System</span>
            </a>
            <ul class="nav me-5">
              {% block head-nav-li %}
              {% end %}
            </ul>
            <button class="d-lg-none ms-lg-auto nav-link fs-2 text-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#SideMenu" aria-controls="sideMenu"
                ria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>
        </div>
      </header>
    <div class="container-xxl">
        <div class="row">
            <div class="bg-white col-lg-3 col-xxl-2 border-end">
                <div class="sidebar offcanvas-lg offcanvas-start" tabindex="-1" data-bs-scroll="true" id="SideMenu" style="z-index: var(--z-index-offcanvas);">
                    <div class="offcanvas-header">
                        <p class="offcanvas-title fs-1 fw-bold">
                            <img src="{{ static_url('img/logo/logo.webp') }}" alt="" width="40" height="40">
                            PyPLAS
                        </p>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#SideMenu" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body flex-column">
                        {% block side-content %}
                        {% end %}
                    </div> 
                </div>
            </div>
            <main class="col-lg-9 col-xxl-8 px-3" style="min-height: 100vh;">
                {% block main %}
                {% end %}
            </main>
            <div class="col-xxl-2 d-none d-xxl-block bg-white border-start">
                <div class="mt-5 position-sticky" style="top: 10%;">
                    {% block side-content-r %}
                    {% end %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html
