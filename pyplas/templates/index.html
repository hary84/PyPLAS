{% extends "layout.html" %}

{% block content %}
<h2 id="list">Problems</h2>


<!-- Problem Table -->
<table class="table table-striped table-bordered table-hover">
<tr><th>Problem No</th><th>ProblemName</th><th>Remark</th></tr>

{% for i, file in enumerate(problem_files, 1) %}
    <tr onclick="location.href='{{ file }}'">
    <td width="20%">{{ i }}</td>
    <td width="50%">{{ file.split("/")[-1] }}</td>
    <td id="p0116" width="30%"></td></tr>
{% end %}

</table>
{% end %}
